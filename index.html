<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <h1 id="logInHeader">LOGIN</h1>
        <p id="paragraphText">
            Welcome to CADAware.<br>Please enter your username and password.
        </p>

        <input type="text" id="myUsername" name="username" placeholder="Username" required minlength="4" maxlength="15"
            size="15">

        <input type="password" id="myPassword" name="password" placeholder="Password" minlength="8" size="15">

        <div>
            <input type="checkbox" id="myCheckBox">
            <label id="rememberMe">Remember me</label>
        </div>


        <button id="buttonLogin">LOGIN</button>
        <p id="socialMedia">
            Follow us on social media
        </p>
        <div id="circles">
            <div id="circle1">A</div>
            <div id="circle2">C</div>
            <div id="circle3">B</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
